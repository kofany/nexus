name: Build

permissions:
  contents: read

on: [push, pull_request]

jobs:
  build:
    name: Node ${{ matrix.node_version }} on ${{ matrix.os }}

    strategy:
      matrix:
        include:
          # EOL: April 2027
          - os: ubuntu-latest
            node_version: 22.x
          - os: windows-latest
            node_version: 22.x
          - os: macOS-latest
            node_version: 22.x

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@master

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node_version }}

      - name: Enable Corepack
        run: corepack enable

      - name: Install
        run: yarn --immutable

      - name: Build
        run: yarn build
        env:
          NODE_ENV: production

      - name: Debug paths (Windows diagnostic)
        run: |
          node -e "console.log('Platform:', process.platform)"
          node -e "console.log('Path separator:', require('path').sep)"
          node -e "const fs=require('fs'); console.log('public/ exists:', fs.existsSync('public'))"
          node -e "const fs=require('fs'); if(fs.existsSync('public')) console.log('public/ contents (first 10):', fs.readdirSync('public').slice(0,10))"
          node -e "const fs=require('fs'); console.log('public/nexuslounge.webmanifest exists:', fs.existsSync('public/nexuslounge.webmanifest'))"
          node -e "console.log('dist/ exists:', require('fs').existsSync('dist'))"

      - name: Test
        run: yarn test
