name: Build

permissions:
  contents: read

on: [push, pull_request]

jobs:
  build:
    name: Node ${{ matrix.node_version }} on ${{ matrix.os }}

    strategy:
      matrix:
        include:
          # EOL: April 2027
          - os: ubuntu-latest
            node_version: 22.x
          - os: windows-latest
            node_version: 22.x
          - os: macOS-latest
            node_version: 22.x

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@master

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node_version }}

      - name: Enable Corepack
        run: corepack enable

      - name: Install
        run: yarn --immutable

      - name: Build
        run: yarn build
        env:
          NODE_ENV: production

      - name: Test
        run: yarn test
