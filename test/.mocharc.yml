color: true
check-leaks: true
recursive: true
reporter: dot
ignore:
  - "test/client/**"
  - "test/client.ts"
  - "test/commands/**"
  - "test/plugins/inputs/**"
  - "test/plugins/link.ts"
  - "test/plugins/storage.ts"
  - "test/tests/customhighlights.ts"
extension: ["ts", "js"]
loader: "ts-node/esm"
node-option:
  - "experimental-specifier-resolution=node"
  - "no-warnings"
require:
  - "test/fixtures/env.ts"
globals:
  - "__VUE_PROD_DEVTOOLS__"
  - "__VUE__"
